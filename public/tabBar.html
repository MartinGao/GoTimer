<script>


if(!Cookies.get('userId')){
  window.location = '/'
}

console.log('redirect tabBar a')
$('#goals-button').attr('href','/log/list/' + Cookies.get('userId'));
$('#history-button').attr('href','/history/list/' + Cookies.get('userId')+'/' + moment().format())
$('#ana-button').attr('href','/history/charts/' + Cookies.get('userId')+'/' + moment().format())

	var url      = window.location.href;     // Returns full URL
	console.log(url);
	if (url.match('log/list')) {
	  $('#goals-button').addClass('active');
	  $('#page-title').text('Goals');
	} else if (url.match('/achievement*')) {
	  $('#achievement-button').addClass('active');
	  $('#page-title').text('Ranking');
	} else if (url.match('/history/charts')) {
	  $('#ana-button').addClass('active');
	  $('#page-title').text('Analytics');
	} else if (url.match('/history*')) {
		$('#history-button').addClass('active');
		$('#page-title').text('History');
	} else if (url.match('/setting*')) {
	  $('#settings-button').addClass('active');
	  $('#page-title').text('Profile');
	} else if (url.match('log/timer') || url.match('')){
	  $('#timer-button').addClass('active');
	  $('#page-title').text('Timers');
	}
</script>
