<!DOCTYPE html>
<html lang="cn">

<head>

  {% include "htmlHead.html" %}

  <script src="/src/js/chart.min.js"></script>


</head>


<body>

  {% include "navBar.html" %}

  <div class="container">

    <!-- {% include "History/seg.html" %} -->

    {% include "History/datePicker.html" %}


    {% if items.length == 0 %}

    <div class="col-xs-12 well small-padding">

      <a href="/log/newGoal">
        <h5 style="text-align: center; color: #888">

          <p>
            You don't any goal for selected date.
          </p>


        </h5>
      </a>
    </div>

    {% else %}

    <div class="col-xs-12">
      <canvas class="middle" id="myChart" max-width="100%" max-height="100%"></canvas>
    </div>

    <!-- <div class="col-xs-8 col-xs-offset-2" style="margin-top : 50px;">
      <div class="middle" id="legend">
      </div>
    </div> -->



    <div class="col-xs-12 no-padding cell">
      <div class="col-xs-3 small-padding">
        <h5 style="text-align : center">Color</h5>
      </div>
      <div class="col-xs-3 small-padding">
        <h5 style="text-align : center">Category</h5>
      </div>
      <div class="col-xs-3 small-padding">
        <h5 style="text-align : center">Total Times</h5>
      </div>
      <div class="col-xs-3 small-padding">
        <h5 style="text-align : center">Percentage</h5>
      </div>
    </div>

    <div class="col-xs-12 no-padding tables" id="tables">
      <div style="text-align : center" class="col-xs-3 small-padding">
        <p class="color" style="text-align : center" hidden>红色</p>
        <span class="legend-color" style="background-color: blue; height: 20px; left: 45%"></span>
      </div>

      <div class="col-xs-3 small-padding">
        <p class="category" style="text-align : center">Eat</p>
      </div>

      <div class="col-xs-3 small-padding">
        <p class="totalMinutes" style="text-align : center">120 mins</p>
      </div>

      <div class="col-xs-3 small-padding">
        <p class="percentage" style="text-align : center">12 ％</p>
      </div>

    </div>



    {% endif %}



    </div>
  </div>

  {% include "tabBar.html" %}
</body>
<script>


var $scope = Bind({
  selectedDayStringLabel : moment().format('MMMM DD YYYY'),
  selectedDayStringTextField : moment().format('MMMM DD YYYY'),
},{
  selectedDayStringLabel : '#selectedDayStringLabel',
  selectedDayStringTextField : '#selectedDayStringTextField',
  }
)

</script>

<script src="/src/js/history.chart.js"></script>

</html>
