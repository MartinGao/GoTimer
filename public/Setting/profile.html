<!DOCTYPE html>
<html lang="cn">

<head>
  {% include "htmlHead.html" %}

  <script src="/src/js/bind.min.js"></script>

</head>

<body>
  {% include "navBar.html" %}

  <div class="container">


    <div class="col-xs-12 no-padding cell">

      <div class="col-xs-6 no-padding">
        <span>Name</span>
      </div>

      <div class="col-xs-6 no-padding" style="text-align:right">
        <span style="text-align:right" id="nameLabel"></span>
      </div>
    </div>


    <div class="form-group">
        <a type="button" id="addSeg" href="#" onClick="logOut()" class="small-padding col-xs-12 btn btn-danger">Logout</a>
    </div>

  </div>

  {% include "tabBar.html" %}

</body>

<script>

var $scope = Bind({
   nameLabel :  Cookies.get('name'),
 }, {
   nameLabel : '#nameLabel',
 })

 function logOut(){
    swal({
      title: "Do you really wish to logout?",
      text: "",
      type: "warning",
      showCancelButton: true,
      confirmButtonColor: "#eea236",
      confirmButtonText: "Yes, Log out!",
      cancelButtonText: "Nope!",
      closeOnConfirm: false,
      closeOnCancel: false
    }, function(isConfirm){
      if (isConfirm) {
        Cookies.remove('name');
        Cookies.remove('userId');
        window.location = "/";
        swal.close()
      } else {
        swal.close()
      }
    });
  }

</script>
</html>
