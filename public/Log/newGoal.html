<!DOCTYPE html>
<html lang="cn">

<head>

  {% include "htmlHead.html" %}

  <script src="../src/js/jquery.js"></script>
  <link rel="stylesheet" href="../src/css/bootstrap.min.css">
  <script src="../src/js/bootstrap.min.js"></script>

</head>


<body>

  {% include "navBar.html" %}

  {% include "Log/seg.html" %}

  <div class="container">

    <h1>New Goal</h1>

      <div class="form-group">
        <label for="exampleInputEmail1">Goal Name</label>
        <input type="text" class="form-control" id="nameField" placeholder="Required">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Estimate Time</label>
        <input type="number" class="form-control" id="estimatedTimeField" placeholder="In Minutes (Optional)">
      </div>
      <button class="btn btn-default" onClick="submit()">Submit</button>

  </div>


</body>
<script src="https://code.jquery.com/jquery.js"></script>
<script>

  function submit(){
    $.ajax({
      url: "../logs/newGoal",
      type: 'POST',
      data: {
        name: $('#nameField').val(),
        estimatedTime: $('#estimatedTimeField').val(),
      },
    })
    .done(function(data) {
      console.log(data);
      window.location = "/log/list";
    })
  }

</script>

</html>
