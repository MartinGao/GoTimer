<!DOCTYPE html>
<html lang="cn">

<head>

  {% include "htmlHead.html" %}

  <script src="/src/js/jquery.js"></script>
  <link rel="stylesheet" href="/src/css/bootstrap.min.css">
  <script src="/src/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="/src/css/card.css">

</head>


<body>

  {% include "navBar.html" %}

  <div class="container">

  <div class="col-xs-12" style="margin-bottom: 10px;">
    <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offsets-4">
      <a type="button" id="addSeg" href="/log/editTimer" class="col-xs-12 btn btn-info btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">

      {% for item in items %}
      <div class="col-xs-6 col-sm-4">
        <div class="activityIconContainer">
          <p id="{{item.activity}}" class="timer col-xs-12">
            00:00:00
          </p>
          <button type="button" class="btn btn-default btn-sm middle timer-button" onclick="startTimer(this)">
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Start
          </button>
          <div class="progress go-timer-progess-bar">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:{{item.width}};">
              {{item.width}}
            </div>
          </div>
          <p class="activityName">
            {{item.activity}} ({{item.goal}} hrs)
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  </div>

  {% include "tabBar.html" %}
</body>
<script src="/src/js/index.js"></script>

<script>

</script>

</html>
